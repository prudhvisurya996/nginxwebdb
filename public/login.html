<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logregforg.css">
</head>
<body>
    <form id="login-form">
        <h1>Login</h1>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>

        <button type="submit" id="login-btn">Login</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
           

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password})
            })
            .then((res) => res.json())
            .then((data) => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/Homepage'; // Redirects to Homepage after successful login
                } else {
                    alert(data.message);
                }
            })
            .catch((err) => console.error('Error:', err));
        });
    </script>
</body>

<marquee behavior="scroll" direction="left" style="font-size: 1.2em; color: #333; padding: 10px; position: fixed; bottom: 0; width: 100%; background-color: #f9f9f9;">
    Thankyou for registering
</marquee>
</html>
